<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="legalEntity">
      <h2 data-cy="legalEntityDetailsHeading"><span jhiTranslate="rmkproApp.legalEntity.detail.title">Legal Entity</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ legalEntity.id }}</span>
        </dd>
        <dt><span jhiTranslate="rmkproApp.legalEntity.name">Name</span></dt>
        <dd>
          <span>{{ legalEntity.name }}</span>
        </dd>
        <dt><span jhiTranslate="rmkproApp.legalEntity.type">Type</span></dt>
        <dd>
          <div *ngIf="legalEntity.type">
            <a [routerLink]="['/legal-entity-type', legalEntity.type?.id, 'view']">{{ legalEntity.type?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/legal-entity', legalEntity.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
