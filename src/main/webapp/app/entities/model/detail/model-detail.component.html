<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="model">
      <h2 data-cy="modelDetailsHeading"><span jhiTranslate="rmkproApp.model.detail.title">Model</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ model.id }}</span>
        </dd>
        <dt><span jhiTranslate="rmkproApp.model.label">Label</span></dt>
        <dd>
          <span>{{ model.label }}</span>
        </dd>
        <dt><span jhiTranslate="rmkproApp.model.make">Make</span></dt>
        <dd>
          <div *ngIf="model.make">
            <a [routerLink]="['/make', model.make?.id, 'view']">{{ model.make?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/model', model.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
